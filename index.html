<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <select>
        <optgroup label="Importance Ranking by Color">
          <option class="red" >Get On This Now!!!</option>
          <option class="yellow" >Do This Tomorrow!</option>
          <option class="green" >When You Get around to it...</option>
        </optgroup>
        </select>
      <input type="submit" value="Create New Task">
    </form>
    <div id="list">
      <h2>HoneyDo List:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
